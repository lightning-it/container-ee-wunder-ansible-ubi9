# yamllint disable rule:truthy
---
name: Container Build & Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: Build & push image to Quay.io
    runs-on: ubuntu-latest
    env:
      REGISTRY: quay.io

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate Quay variables/secrets
        shell: bash
        env:
          QUAY_NAMESPACE: ${{ vars.QUAY_NAMESPACE }}
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
          RH_AUTOMATION_HUB_TOKEN: ${{ secrets.RH_AUTOMATION_HUB_TOKEN }}
        run: |
          set -euo pipefail

          fail=0

          if [ -z "${QUAY_NAMESPACE:-}" ]; then
            echo "::error::Missing required org/repo variable: vars.QUAY_NAMESPACE"
            fail=1
          fi

          if [ -z "${QUAY_USERNAME:-}" ]; then
            echo "::error::Missing required secret: secrets.QUAY_USERNAME"
            fail=1
          fi

          if [ -z "${QUAY_PASSWORD:-}" ]; then
            echo "::error::Missing required secret: secrets.QUAY_PASSWORD"
            fail=1
          fi

          if [ -z "${RH_AUTOMATION_HUB_TOKEN:-}" ]; then
            echo "::error::Missing required secret: secrets.RH_AUTOMATION_HUB_TOKEN"
            fail=1
          fi

          if [ "$fail" -ne 0 ]; then
            exit 1
          fi

          echo "Quay configuration present (namespace + credentials + RH token)."

      - name: Compute image names + tag (strip "container-" prefix)
        shell: bash
        env:
          QUAY_NAMESPACE: ${{ vars.QUAY_NAMESPACE }}
        run: |
          set -euo pipefail
          repo="${GITHUB_REPOSITORY#*/}"
          image_repo="${repo#container-}"

          image_name_public="${REGISTRY}/${QUAY_NAMESPACE}/${image_repo}"
          image_name_certified="${REGISTRY}/${QUAY_NAMESPACE}/${image_repo}-certified"
          image_name_bootstrap="${REGISTRY}/${QUAY_NAMESPACE}/${image_repo}-bootstrap"
          tag="${{ github.event.release.tag_name }}"

          echo "IMAGE_NAME_PUBLIC=${image_name_public}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME_CERTIFIED=${image_name_certified}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME_BOOTSTRAP=${image_name_bootstrap}" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=${tag}" >> "$GITHUB_ENV"

          echo "Using IMAGE_NAME_PUBLIC=${image_name_public}"
          echo "Using IMAGE_NAME_CERTIFIED=${image_name_certified}"
          echo "Using IMAGE_NAME_BOOTSTRAP=${image_name_bootstrap}"
          echo "Using RELEASE_TAG=${tag}"

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push public image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            COLLECTION_PROFILE=public
          tags: |
            ${{ env.IMAGE_NAME_PUBLIC }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME_PUBLIC }}:latest

      - name: Build and push certified image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            COLLECTION_PROFILE=certified
          secrets: |
            rh_automation_hub_token=${{ secrets.RH_AUTOMATION_HUB_TOKEN }}
          tags: |
            ${{ env.IMAGE_NAME_CERTIFIED }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME_CERTIFIED }}:latest

      - name: Build and push bootstrap image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            COLLECTION_PROFILE=bootstrap
          tags: |
            ${{ env.IMAGE_NAME_BOOTSTRAP }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAME_BOOTSTRAP }}:latest
